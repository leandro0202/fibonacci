<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sequencia de fibonacci</title>
</head>
    <h1>digite um numero para saber a sequencia de fibonacci </h1>
    <input type="number" name="" id="Tnum">
    <input type="submit" value="fibonacci" onclick="fibonacci()">
    <div id="res"></div>

    <script>
        let res = document.getElementById('res')
        let final = document.getElementById("Tnum")

        function fibonacci(){
            let t1 = 0
            res.innerHTML += t1
            let t2 = 1
            res.innerHTML += '➡' + t2
            for (var c = 1; c < final.value; c++){
                let t3 = t1 + t2
                res.innerHTML += '➡' + t3

                t1 = t2
                t2 = t3
            }


        }
        
    </script>
<body>
    
</body>
</html>
